      <ion-list id="inbox-list">
        <ion-list-header color="tertiary"><ion-icon name="storefront"></ion-icon> Control de inventario</ion-list-header>
        <ion-br></ion-br>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item  (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
            [class.selected]="selectedIndex == i">
            <ion-icon color="tertiary" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label color="tertiary" >{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
