<ion-header no-border>
  <ion-toolbar color="tertiary">
    <ion-title >Clientes</ion-title>
    <ion-buttons slot="start" >
      <ion-menu-button ></ion-menu-button >
    </ion-buttons>
    
  </ion-toolbar   >
    <ion-searchbar placeholder="Nombre cliente" (ionChange)="search($event)">
  </ion-searchbar>
</ion-header>

<ion-content>
   <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

    <ion-list>
      <ion-item *ngFor="let customer of customers | filter:textSearch:'NAME_CUSTOMER'">
        <ion-card color="light" expand="full">
          <ion-card-header>
            <ion-card-tittle>{{ customer.NAME_CUSTOMER | uppercase }}</ion-card-tittle>
            <ion-card-subtitle>{{ customer.ID_NUMBER }}</ion-card-subtitle>
         
          </ion-card-header>
          <ion-card-content>
            <ion-button (click)="showCustomer(customer.ID_NUMBER)" type="button">Ver Cliente <ion-icon name="eye"></ion-icon></ion-button>
            <ion-button color="danger" (click)="deleteCustomer(customer.ID_NUMBER)" type="button">Eliminar <ion-icon name="trash"></ion-icon></ion-button>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="secondary" (click)="addCustomer()">
        <ion-icon name="person-add-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
