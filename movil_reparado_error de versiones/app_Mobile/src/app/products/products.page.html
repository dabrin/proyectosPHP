<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Productos</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar placeholder="Nombre producto" (ionChange)="search($event)">
  </ion-searchbar>
</ion-header>

<ion-content>
<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>

  <ion-list>
    <ion-item *ngFor="let product of products | filter: textSearch : 'NAME_PRODUCT'">
      <ion-card color="light" expand="full">
        <ion-card-header>
          <ion-card-tittle>{{ product.NAME_PRODUCT | uppercase }}</ion-card-tittle>
          <ion-card-subtitle>Precio: â‚¡{{ product.SALE_PRICE }}</ion-card-subtitle>
          
        </ion-card-header>
        <ion-card-content>
          <ion-button (click)="showProduct(product.CODE_PRODUCT)" type="button">Ver Producto <ion-icon name="eye"></ion-icon></ion-button>
          <ion-button (click)="deleteProduct(product.CODE_PRODUCT)" color="danger" type="button">Eliminar <ion-icon name="trash"></ion-icon></ion-button>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button  color="secondary" (click)="addProduct()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
