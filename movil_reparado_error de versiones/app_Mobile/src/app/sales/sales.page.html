<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title text-center >Ventas</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
    <ion-searchbar placeholder="Nombre Cliente" (ionChange)="search($event)">
    </ion-searchbar>
</ion-header>

<ion-content>
<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>
  <ion-list>
   
    <ion-item *ngFor="let sale of sales | filter: textSearch: 'NAME_CUSTOMER'">
      <ion-card color="light">
        <ion-card-header>
          <ion-card-tittle>{{ sale.NAME_CUSTOMER | uppercase }}</ion-card-tittle>
          <ion-card-subtitle>{{ sale.ID_NUMBER | uppercase }}</ion-card-subtitle>
          <ion-card-subtitle>Balance: ₡{{ sale.BALANCE }}</ion-card-subtitle>
          <ion-card-subtitle>Pagado: ₡{{ sale.PAYMENT }}</ion-card-subtitle>
          <ion-card-content>
            <ion-button (click)="payment(sale.ID_NUMBER)" type="button"> Hacer Abono <ion-icon name="cash"></ion-icon></ion-button>
            <ion-button (click)="deleteSale(sale.ID_NUMBER)" color="danger" type="button">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
              <ion-button color="secondary" (click)="printer(sale)">
                <ion-icon name="print-outline"></ion-icon>
              </ion-button>
          </ion-card-content>
        
        </ion-card-header>
      </ion-card>
    </ion-item>
    
  </ion-list>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="secondary" (click)="addSale()">
    <ion-icon name="bag-add-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
