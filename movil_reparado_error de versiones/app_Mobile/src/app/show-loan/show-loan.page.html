<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>ver detalles de prestamo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      Número de cédula: {{id_customer}}
    </ion-item>
    <ion-item>
      Debe: ₡{{first_amount}}
    </ion-item>
    <ion-item>
      Cancelado: ₡{{payment}}
    </ion-item>
    <ion-item>
      Fecha de ultima venta: {{date_start}}
    </ion-item>
    <ion-item>
      Tipo de pago: {{this.date_close}}
    </ion-item>
  </ion-list>
  <ion-button (click)="printStuff()" expand="full" color="secondary">
    Imprimir
    <ion-icon name="print-outline"></ion-icon>
  </ion-button>
  <ion-list>
    <ion-item *ngFor="let item of bluetoothList" (click)="selectPrinter(item.id)">
      {{item.name}} {{item.id}}
    </ion-item>
  </ion-list>
  <div>
    Dispositivo Seleccionado: {{selectedPrinter}}
  </div>
  <ion-button color="danger" expand="full" (click)="closeModal()">
    Cerrar
  </ion-button>
</ion-content>
