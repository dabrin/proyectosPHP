<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Detalles Usuario</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="light">
    <ion-card-header>
      {{this.id_number}}
    </ion-card-header>
    <ion-item>
      <ion-label position="floating">Nombre:</ion-label>
      <ion-input [(ngModel)]="name_user" [ngModelOptions]="{standalone: true}" id="email" >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre de Usuario:</ion-label>
      <ion-input  [(ngModel)]="user_name" [ngModelOptions]="{standalone: true}" id="name" >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo:</ion-label>
      <ion-input [(ngModel)]="e_mail" [ngModelOptions]="{standalone: true}"  id="phone" >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contrase√±a:</ion-label>
      <ion-input [(ngModel)]="user_password" [ngModelOptions]="{standalone: true}" type="password" id="desc" >
      </ion-input>
    </ion-item>
  </ion-card>

  <ion-button (click)="saveUser()" class="ion-activatable ripple-parent" expand="full">
    Guardar Cambios
    <ion-icon name="checkmark-circle"></ion-icon>
  </ion-button>
<ion-button (click)="dismiss()" color="danger" class="ion-activatable ripple-parent" expand="full">
 Cerrar
  <ion-icon name="cancel-circle"></ion-icon>
</ion-button>

</ion-content>
