<ion-header no-border>
  <ion-toolbar color="tertiary">
    <ion-title>Usuarios</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
  <ion-searchbar placeholder="Nombre cliente" (ionChange)="search($event)">
  </ion-searchbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let user of users | filter:textSearch:'USER_NAME'">
      <ion-card color="light" expand="full">
        <ion-card-header>
          <ion-card-tittle>{{ user.USER_NAME | uppercase }}</ion-card-tittle>
          <ion-card-subtitle>{{ user.ID_NUMBER }}</ion-card-subtitle>

        </ion-card-header>
        <ion-card-content>
          <ion-button (click)="showUser(user)" type="button">Ver Usuario <ion-icon name="eye">
            </ion-icon>
          </ion-button>
          <ion-button color="danger" (click)="deleteUser(user.ID_NUMBER)" type="button">Eliminar <ion-icon
              name="trash"></ion-icon>
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" (click)="addCustomer()">
      <ion-icon name="person-add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
