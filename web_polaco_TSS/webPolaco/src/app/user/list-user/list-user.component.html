<button mat-flat-button class="basic" (click)="create()">
  <mat-icon>add</mat-icon>
  Crear
</button>
<mat-form-field color="primary" class="example-full-width">
  <mat-label>CÃ©dula por buscar</mat-label>
  <input [(ngModel)]="textSearch" matInput placeholder="Cedula por buscar" type="text" value="" (input)="search()">
</mat-form-field>
<table mat-table [dataSource]="dataSource | paginator:page_size:page_number" class="mat-elevation-z8 data-table">

  <ng-container matColumnDef="cedula">
    <th mat-header-cell *matHeaderCellDef> Codigo </th>
    <td mat-cell *matCellDef="let element"> {{element.ID_NUMBER}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Nombre Completo">
    <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
    <td mat-cell *matCellDef="let element"> {{element.NAME_USER}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="nombre usuario">
    <th mat-header-cell *matHeaderCellDef> Nombre de usuario </th>
    <td mat-cell *matCellDef="let element"> {{element.USER_NAME}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Correo Electronico </th>
    <td mat-cell *matCellDef="let element"> {{element.E_MAIL}} </td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
    <td mat-cell *matCellDef="let element"> {{element.DESCRIPTION}} </td>
  </ng-container>

  <ng-container matColumnDef="opciones">
    <th mat-header-cell *matHeaderCellDef> Opciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button class="example-icon" (click)="delete(element.ID_NUMBER)"
        aria-label="Example icon-button with menu icon">
        <mat-icon>delete</mat-icon>
      </button>

      <button mat-icon-button class="example-icon" (click)="update(element.ID_NUMBER)"
        aria-label="Example icon-button with menu icon">
        <mat-icon>update</mat-icon>
      </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="dataSource.length" [pageSize]="page_size" [pageSizeOptions]="[5, 10, 25, 100]"
  (page)="handlePage($event)">
</mat-paginator>
