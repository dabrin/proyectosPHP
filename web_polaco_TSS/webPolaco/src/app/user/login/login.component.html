<mat-dialog-content class="centerForm" *ngIf='this.show=="1"'>

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Inicio de sesi√≥n</mat-card-title>
    <mat-card-subtitle>Escriba sus credenciales</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">

      <mat-form-field class="example-full-width">
        <mat-label>Nombre Usuario</mat-label>
        <input [(ngModel)]="userName" [ngModelOptions]="{standalone: true}" type="text" matInput
          placeholder="Ejemplo: NombreUsuario" value="">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password </mat-label>
        <input matInput type="password" [(ngModel)]="pass" [ngModelOptions]="{standalone: true}" placeholder="password.432SDaa"
          value="">
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" class="basic example-full-width" (click)="submit()">
      <mat-icon>login</mat-icon>
      Ingresar
    </button>
  </mat-card-actions>
</mat-card>
